<li>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">let[a,b,c]=[1,2,3];</span><br><span class="line"><span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">a</span>,<span class="selector-tag">b</span>,<span class="selector-tag">c</span>);</span><br><span class="line">let[foo,[[bar],baz]]=[1,[[2],3]];</span><br><span class="line"><span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">foo</span>,<span class="selector-tag">bar</span>,<span class="selector-tag">baz</span>);</span><br><span class="line">let[x,,y]=[1,2,3]</span><br><span class="line"><span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">x</span>,<span class="selector-tag">y</span>);</span><br></pre></td></tr></table></figure>
</li>
</ol>
<figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">2.</span> 对象的解构赋值  模式匹配  对象的属性是没有次序的 变量必须与属性名同名</span><br><span class="line"></span><br><span class="line">  <span class="number">1.</span> ```<span class="javascript">css</span></span><br><span class="line"><span class="javascript"><span class="keyword">let</span> &#123;foo2,bar2&#125;=&#123;<span class="attr">foo2</span>:<span class="string">"foo2"</span>,<span class="attr">bar2</span>:<span class="string">"bar2"</span>&#125;;</span></span><br><span class="line"><span class="javascript"><span class="built_in">console</span>.log(foo2,bar2);</span></span><br><span class="line"><span class="javascript"><span class="comment">//变量名与属性名不一致的情况下</span></span></span><br><span class="line"><span class="javascript">   		<span class="keyword">let</span>&#123;<span class="attr">foo3</span>:baz3&#125;=&#123;<span class="attr">foo3</span>:<span class="string">"foo3"</span>,<span class="attr">bar3</span>:<span class="string">"bbb"</span>&#125;</span></span><br><span class="line"><span class="javascript">   		<span class="built_in">console</span>.log(baz3);</span></span><br><span class="line"><span class="javascript">   		<span class="keyword">let</span> obj4=&#123;</span></span><br><span class="line"><span class="javascript">   			p3:[</span></span><br><span class="line"><span class="javascript">   				<span class="string">'Hello'</span>,</span></span><br><span class="line"><span class="javascript">   				&#123;<span class="attr">y4</span>:<span class="string">'world'</span>&#125;</span></span><br><span class="line"><span class="javascript">   			]</span></span><br><span class="line"><span class="javascript">   		&#125;;</span></span><br><span class="line"><span class="javascript">   		<span class="keyword">let</span>&#123;<span class="attr">p3</span>:[x4,&#123;y4&#125;]&#125;=obj4;</span></span><br><span class="line"><span class="javascript">   		<span class="built_in">console</span>.log(x4,y4);</span></span><br></pre></td></tr></table></figure>
<ol start="3">
<li>
<p>字符串的解构赋值</p>
</li>
<li>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">//3.字符串的解构赋值 类似于一个数组一样的解构赋值</span><br><span class="line"> const[aa,bb,cc,dd,ee]='hello';</span><br><span class="line"> <span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">aa</span>,<span class="selector-tag">bb</span>,<span class="selector-tag">cc</span>,<span class="selector-tag">dd</span>,<span class="selector-tag">ee</span>);</span><br></pre></td></tr></table></figure>
</li>
</ol>
<figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">4.</span> 布尔值的解构赋值</span><br><span class="line"></span><br><span class="line">  <span class="number">1.</span> ```<span class="javascript">css</span></span><br><span class="line"><span class="javascript"><span class="keyword">let</span>&#123;<span class="attr">toString</span>:ss&#125;=<span class="number">123</span>;</span></span><br><span class="line"><span class="javascript"> ss===<span class="built_in">Number</span>.prototype.toString;</span></span><br><span class="line"><span class="javascript"> <span class="built_in">console</span>.log(ss);</span></span><br></pre></td></tr></table></figure>
<ol start="5">
<li>
<p>函数参数的解构赋值</p>
</li>
<li>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">function</span> <span class="selector-tag">add</span>(<span class="selector-attr">[xx1,yy1]</span>)&#123;</span><br><span class="line">   		return xx1+yy1;</span><br><span class="line">   		<span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">xx1</span>,<span class="selector-tag">yy1</span>);</span><br><span class="line">   &#125;</span><br><span class="line"><span class="selector-tag">add</span>(<span class="selector-attr">[2,3]</span>);</span><br></pre></td></tr></table></figure>
</li>
</ol>
<figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">6.</span> 解构赋值的作用：</span><br><span class="line"></span><br><span class="line">  <span class="number">1.</span> 用于交换变量的值</span><br><span class="line"></span><br><span class="line">    <span class="number">1.</span> ```css</span><br><span class="line">let xxx1=<span class="number">1</span>;</span><br><span class="line">let yyy1=<span class="number">2</span>;</span><br><span class="line">[xxx1,yyy1]=[yyy1,xxx1];</span><br><span class="line">console.log(xxx1,yyy1);</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>函数返回多个值</li>
</ol>
<pre><code>1. <figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">//2.函数返回多个值</span><br><span class="line"><span class="selector-tag">function</span> <span class="selector-tag">example3</span>()&#123;</span><br><span class="line">return&#123;</span><br><span class="line"><span class="selector-tag">foo3</span><span class="selector-pseudo">:1</span>,</span><br><span class="line"><span class="selector-tag">bar3</span><span class="selector-pseudo">:2</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">let&#123;foo3,bar3&#125;=example3();</span><br><span class="line"><span class="selector-tag">console</span><span class="selector-class">.log</span>(<span class="selector-tag">foo3</span>,<span class="selector-tag">bar3</span>);</span><br><span class="line"></span><br><span class="line">`</span><br></pre></td></tr></table></figure>
</code></pre>
